<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Page</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD700;
            color: black;
        }

        /* Custom Hover Effect: Underline */
        nav ul li::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #FFD700;
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        /* Content Section */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding-top: 100px;
            font-size: 24px;
            margin: 0 auto;
            max-width: 800px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 auto;
        }

        /* Links Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            text-decoration: none;
            color: #FFD700;
            font-size: 18px;
        }

        .link-list a:hover {
            color: #ffffff;
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            position: relative;
            z-index: 1000;
        }

        /* Social Button Styles */
        .social-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 18px;
            min-width: 120px;
            min-height: 40px;
            cursor: pointer;
            position: relative;
            z-index: 1000;
        }

        .social-button i {
            margin-right: 8px;
        }

        .social-button:hover {
            opacity: 0.9;
        }

        /* Specific Social Button Styles */
        .discord { background-color: #7289da; }
        .twitter { background-color: #1da1f2; }
        .instagram { background-color: #e4405f; }
        .youtube { background-color: #DC143C; }

    </style>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="server/404.html">Not Coming Soon</a></li>
            <li><a href="links.html">Socials</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Useful Links</h1>
        <div class="container">
            <ul class="link-list">
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
                <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
                <li><a href="https://www.protonmail.com" target="_blank">ProtonMail</a></li>
                <li><a href="https://www.mozilla.org" target="_blank">Mozilla</a></li>
            </ul>
        </div>
    </div>

    <script>

    </script>
